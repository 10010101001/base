                    ]
                ] [uifill $ui_hud_barw $ui_hud_barh]
                if (<=f $ui_hud_impulsepart 0.25) [
                    uilimitcolourtext $ui_hud_impulseamt 1 (getclientrescolour $ui_hud_focus $pulseidxwarn) $ui_textlarge 0 [uialign 0 1]
