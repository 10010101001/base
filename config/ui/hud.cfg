ui_hud_weaponinventory = [
    ui_hud_weapselect = (getclientweapselect $ui_hud_focus)
    loopinventoryrev $ui_hud_focus 0 0 ui_hud_weapon [
        ui_hud_weapidx = (at $weapname $ui_hud_weapon)
        ui_hud_weapstate = (getclientweapstate $ui_hud_focus $ui_hud_weapon)
        ui_hud_weapload = (? (|| (= $ui_hud_weapstate 3) (= $ui_hud_weapstate 5)) (getclientweapload $ui_hud_focus $ui_hud_weapon) 0)
        ui_hud_weapammo = (getclientweapammo $ui_hud_focus $ui_hud_weapon)
        ui_hud_weapmax = $[@[ui_hud_weapidx]ammomax]
        ui_hud_weapcol = $[@[ui_hud_weapidx]colour]
        ui_hud_weapcol1 = (modcolour $ui_hud_weapcol 0.75)
        ui_hud_weapcol2 = (modcolour $ui_hud_weapcol 0.5)
        ui_hud_weapclip = 0.0
        ui_hud_weappart = 1.0
        if (|| (<= $ui_hud_weapammo 0) $ui_hud_weapload) [
            ui_hud_weapammo = (? $ui_hud_weapload (- $ui_hud_weapammo $ui_hud_weapload) 0)
        ]
        ui_hud_weappart = (divf $ui_hud_weapammo $ui_hud_weapmax)
        if (<f $ui_hud_weappart 1.0) [ui_hud_weapclip = (*f $ui_hud_mtrw (clampf $ui_hud_weappart 0.0 1.0))]
        uivlist 0 [
            uihudskin $ui_hud_sizew $ui_hud_top (? (= $ui_hud_weapselect $ui_hud_weapon) $ui_hud_colour3 $ui_hud_colour1) $ui_hud_colour2 [
                if (>f $ui_hud_weappart 0) [
                    uifill $ui_hud_mtrw $ui_hud_mtrh [
                        uialign 0 0
                        uiclip $ui_hud_weapclip $ui_hud_mtrh 0 0 [
                            uialign -1 0
                            uiimagehgradient "<grey><rotate:1>textures/meterskin" $ui_hud_weapcol2 $ui_hud_weapcol1 0 $ui_hud_mtrw $ui_hud_mtrh [] [
                                uialign -1 0
                                uiaddcolour $ui_hud_weapcol
                            ]
                        ]
                    ]
                ]
            ]
            uispace 0 $ui_padtiny
            uihudskin $ui_hud_sizew $ui_hud_sizew (? (= $ui_hud_weapselect $ui_hud_weapon) $ui_hud_colour3 $ui_hud_colour1) $ui_hud_colour2 [
                uivlist 0 [
                    uialign 0 -1
                    uiimage $[@[ui_hud_weapidx]tex] $ui_hud_weapcol 0 $ui_hud_barw $ui_hud_barw [] [uialign 0 0]
                    caseif (< $ui_hud_weapammo 0) [
                        uilimitcolourtext "-" 1 (getclientrescolour $ui_hud_focus 6) $ui_textbig 0 [uialign 0 1]
                    ] (<=f $ui_hud_weappart 0.25) [
                        uilimitcolourtext $ui_hud_weapammo 1 (getclientrescolour $ui_hud_focus 6) $ui_textbig 0 [uialign 0 1]
                    ] $ui_hud_weapload [
                        uilimitcolourtext $ui_hud_weapammo 1 (getclientrescolour $ui_hud_focus 5) $ui_textbig 0 [uialign 0 1]
                    ] () [uilimitcolourtext $ui_hud_weapammo 1 $colourwhite $ui_textbig 0 [uialign 0 1]]
                ]
            ]
        ]
        uispace $ui_padtiny
    ]
]

ui_hud_rightinventory = [
    if (= $ui_hud_state 0) [ui_hud_weaponinventory]
]

ui_hud_timecols = [red red red red red green yellow orange orange]

ui_hud_timestate = [
    uihudskin $ui_hud_sizew $ui_hud_sizew $ui_hud_colour1 $ui_hud_colour2 [
        uispace $ui_padsmall $ui_padsmall [
            uivlist 0 [
                caseif $gamepaused [
                    uilimitcolourtext Paused 1 $colourorange $ui_textlarge 0 [uialign 0 0]
                ] (= (gamemode) $modeidxediting) [
                    uilimitcolourtext Editing 1 $colourgreen $ui_textlarge 0 [uialign 0 0]
                ] () [
                    ui_hud_timeremain = (getgametimeremain) 
                    ui_hud_timecolour = (at $ui_hud_timecols (getgamestate))
                    if (getgametimelimit) [
                        uilimitcolourtext (getgamestatestr 1) 1 $[colour@[ui_hud_timecolour]] $ui_text 0 [uialign 0 0]
                        uilimitcolourtext (timestr $ui_hud_timeremain $showtimestyle) 1 (? (|| (!= (getgamestate) 5) (< $ui_hud_timeremain 60000)) (getclientrescolour $ui_hud_focus 6) $colourwhite) $ui_textlarge 0 [uialign 0 0]
                    ] [
                        uilimitcolourtext (getgamestatestr 1) 1 $[colour@[ui_hud_timecolour]] $ui_textlarge 0 [uialign 0 0]
                    ]
                ]
            ]
        ]
    ] [uialign 1 -1]
]

ui_hud_minimap = [
    uispace $ui_padtiny
    uihudskin $ui_hud_sizeh $ui_hud_sizeh $ui_hud_colour1 $ui_hud_colour2 [
        uispace $ui_padsmall $ui_padsmall [
            uiminimap "<grey>textures/hud/radar" $ui_hud_colour $minimapdist 0.1 $ui_hud_sizeh $ui_hud_sizeh [
                uiradar $minimapdist 0.075 0.1 $ui_hud_sizeh $ui_hud_sizeh [
                    loopclients 0 0 ui_radar_client [
                        if (!= $ui_radar_client $ui_hud_focus) [
                            ui_radar_clientradar = (getclientradaryaw $ui_radar_client)
                            if (!=s $ui_radar_clientradar "") [
                                ui_radar_clientblend = (clamp (*f (divf (getclientvelocity $ui_radar_client) $movespeed) 255) 0 255)
                                if $ui_radar_clientblend [
                                    ui_radar_clientdist = (getclientdist $ui_radar_client)
                                    ui_radar_clientteam = (getclientteam $ui_radar_client)
                                    ui_radar_clienttcolour = $[team@(at $teamname $ui_radar_clientteam)colour]
                                    ui_radar_clientpcolour = (getclientcolour $ui_radar_client -1 2)
                                    doif (getclientburning $ui_radar_client) [
                                        ui_radar_clientpcolour = (getclientrescolour $ui_radar_client 1)
                                    ] (getclientbleeding $ui_radar_client) [
                                        ui_radar_clientpcolour = (getclientrescolour $ui_radar_client 4)
                                    ] (getclientshocking $ui_radar_client) [
                                        ui_radar_clientpcolour = (getclientrescolour $ui_radar_client 3)
                                    ] (getclientbuffing $ui_radar_client) [
                                        ui_radar_clientpcolour = (getclientrescolour $ui_radar_client 5)
                                    ]
                                    uiradarblip $playerbliptex (| (<< (div $ui_radar_clientblend 2) 24) $ui_radar_clientpcolour) $ui_radar_clientradar $ui_radar_clientdist 0.008 0.008 [
                                        uiimage $playerbliptex (| (<< $ui_radar_clientblend 24) $ui_radar_clienttcolour) 0 0.0055 0.0055
                                        uivlist 0 [uispace 0 0.006; uicolourtext (getclientname $ui_radar_client) (| (<< $ui_radar_clientblend 24) $colourwhite) $ui_textradar]
                                    ]
                                ]
                            ]
                        ]
                    ]
                ]
            ]
        ]
    ] [uialign 1 -1]
]

