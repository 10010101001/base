                                uilimitcolourtext "HOLDING" 1 (getclientrescolour $ui_hud_focus 6) $ui_textbig 0 [uialign 0 1]
                            ] (= (getclientteam $ui_hud_bombowner) $ui_hud_team) [
                                uilimitcolourtext "CLAIMED" 1 (getclientrescolour $ui_hud_focus 5) $ui_textbig 0 [uialign 0 1]
                            ] () [
                                uilimitcolourtext "STOLEN" 1 (getclientrescolour $ui_hud_focus 6) $ui_textbig 0 [uialign 0 1]
                            ]
                        ] (> $ui_hud_bombdrop 0) [
                            uilimitcolourtext "DROPPED" 1 (getclientrescolour $ui_hud_focus 2) $ui_textbig 0 [uialign 0 1]
                        ] () [uilimitcolourtext "READY" 1 $colourgreen $ui_textbig 0 [uialign 0 1]]
