                            caseif (>= $ui_hud_bombowner 0) [
                                ui_hud_bombownerteam = (getclientteam $ui_hud_bombowner)
                                ui_hud_bombownername = (at $teamnames $ui_hud_bombownerteam)
                                uiimage $bombtakentex $[team@[ui_hud_bombownername]colour] 0 $ui_hud_bar2 $ui_hud_bar2 [uialign -1 1]
                            ] (> $ui_hud_bombdrop 0) [
                                uiimage $bombdroptex $colourcyan 0 $ui_hud_bar2 $ui_hud_bar2 [uialign -1 1]
                            ] () [uiimage $pointtex $ui_hud_bombcol 0 $ui_hud_bar2 $ui_hud_bar2 [uialign -1 1]]
                        ]
                        caseif (>= $ui_hud_bombowner 0) [
                            caseif (= $ui_hud_bombowner $ui_hud_focus) [
                                uilimitcolourtext "HOLDING" 1 (getclientrescolour $ui_hud_focus $pulseidxwarn) $ui_textbig 0 [uialign 0 1]
                            ] (= (getclientteam $ui_hud_bombowner) $ui_hud_team) [
                                uilimitcolourtext "CLAIMED" 1 (getclientrescolour $ui_hud_focus $pulseidxbuff) $ui_textbig 0 [uialign 0 1]
                            ] () [
                                uilimitcolourtext "STOLEN" 1 (getclientrescolour $ui_hud_focus $pulseidxwarn) $ui_textbig 0 [uialign 0 1]
                            ]
                        ] (> $ui_hud_bombdrop 0) [
                            uilimitcolourtext "DROPPED" 1 (getclientrescolour $ui_hud_focus $pulseidxdisco) $ui_textbig 0 [uialign 0 1]
                        ] () [uilimitcolourtext "READY" 1 $colourgreen $ui_textbig 0 [uialign 0 1]]
                    ]
                ]
            ]
            uispace $ui_padtiny
        ]
    ]
]

