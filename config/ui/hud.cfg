                    ] (<=f $ui_hud_weappart 0.25) [
                        uilimitcolourtext $ui_hud_weapammo 1 (getclientrescolour $ui_hud_focus $pulseidxwarn) $ui_textbig 0 [uialign 0 1]
                    ] $ui_hud_weapload [
                        uilimitcolourtext $ui_hud_weapammo 1 (getclientrescolour $ui_hud_focus $pulseidxbuff) $ui_textbig 0 [uialign 0 1]
                    ] () [uilimitcolourtext $ui_hud_weapammo 1 $colourwhite $ui_textbig 0 [uialign 0 1]]
