                            ]
                        ]
                    ]
                ]
            ]
            uihlist $uibutton_padding [
                uialign 0 1
                uibutton "Apply" "" 0 0.04 [setinfo $playerprevname $playerprevcolour $playerprevmodel $playerprevvanity $playerprevloadweap $playerprevrandweap] 0 [] 0 $uibutton_padding [] 0x00FF00 0x00FF00
