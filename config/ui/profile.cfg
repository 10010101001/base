                    uitablerow [
                        uiskinborder 0 0 $c_main2 $c_main2 $c_main2 $c_line $c_line $c_line [
                            uiclamp 1 1 1 1
                            uispace $uibutton_padding $uismall_padding [
                                uiclamp 1 1 1 1
                                uihlist $uibutton_padding [ uitext "Model" ]
