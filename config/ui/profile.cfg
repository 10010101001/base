                                    uihexpreview $playerprevcolour "hex-value"
                                    uirgbsliders playerprevcolour
                                ]
                            ]
                        ]
                        uiclamp- 1 1 1 1
                    ]
                    uitablerow [
                        uiskinborder 0 0 $c_main2 $c_main2 $c_main2 $c_line $c_line $c_line [
                            uiclamp 1 1 1 1
                            uispace $uibutton_padding $uismall_padding [
                                uiclamp 1 1 1 1
                                uihlist $uibutton_padding [ uitext "Loadout" ]
                            ]
                        ]
                        uiclamp- 1 1 1 1
                        uispace $uitiny_padding
                        uiskinborder 0 0 $c_main1 $c_main1 $c_main1 $c_line $c_line $c_line [
                            uiclamp 1 1 1 1
                            uispace $uibutton_padding $uismall_padding [
                                uiclamp 1 1 1 1
                                uihlist $uibutton_padding [
                                    gdl = (listlen $playerprevloadweap)
                                    gdw = 0
                                    loop w2 (? $loadweapall $weapidxloadout $playermaxcarry) [
                                        w3 = (? (> $gdl $w2) (at $playerprevloadweap $w2) -1)
                                        hi = (mod $w2 2)
                                        al = (|| (= $w3 0) (allowedweap $w3))
                                        uiskinborder 0.04 0 $c_main2 $c_main3 $c_main3 $c_line_a $c_hover $c_hold [
                                            uivlist 0 [
                                                uialign 0 0
                                                uitext (+ $w2 1)
                                                uicheckbutton "textures/question" [= $w3 0] 0.03 [loadweaps $w2 0] 0xFFFFFF
                                                loop w1 $weapidxloadout [
                                                    w4 = (+ $w1 $weapidxoffset)
                                                    w5 = (at $weapname $w4)
                                                    uicheckbutton (? (allowedweap $w4) [textures/weapons/@w5] [textures/warning]) [= $w3 $w4] 0.03 [loadweaps $w2 $w4] $[@[w5]colour]
                                                ]
                                                uispace 0 0.0035
                                            ]
                                        ]
                                        if $al [ gdw = (+ $gdw 1) ]
                                    ]
                                ]
                            ]
                        ]
                        uiclamp- 1 1 1 1
                    ]
                ]
                uivlist $uibutton_padding [
                    //uiskinborder 0 0 $c_main2 $c_main2 $c_main2 $c_line $c_line $c_line [
                    //    uiclamp 1 1 1 1
                    //    uispace $uibutton_padding $uismall_padding [
                    //        uiclamp 1 1 1 1
                    //        uihlist $uibutton_padding [ uitext "Vanity Items" ]
                    //    ]
                    //]
                    uiclamp- 1 1 1 1
                    uitable 0 0.005 [
                        loop i (listlen $vantypename) [
                            r = ""
                            loop j (getvanity) [
                                if (= (getvanity $j 0) $i) [
                                    if (< -1 (indexof  $playerprevvanity (getvanity $j 1))) [
                                        r = (getvanity $j 2)
                                    ]
                                ]
                            ]
                            uitablerow [
                                uiskinborder 0 0 $c_main2 $c_main2 $c_main2 $c_line $c_line $c_line [
                                    uiclamp 1 1 1 1
                                    uispace $uibutton_padding $uismall_padding [
                                        uiclamp 1 1 1 1
                                        uihlist $uibutton_padding [ uitext (at $vantypenames $i) ]
                                    ]
                                ]
                                uiclamp- 1 1 1 1
                                uispace $uitiny_padding
                                uiskinborder 0.25 0 $c_main1 $c_main2 $c_main3 $c_line $c_hover $c_hold [
                                    uirelease [
                                        vansel = -1
                                        vantypesel = $i
                                        loop j (getvanity) [
                                            if (= (getvanity $j 0) $i) [
                                                if (< -1 (indexof  $playerprevvanity (getvanity $j 1))) [vansel = $j]
                                            ]
                                        ]
                                        showui "vanity" 0
                                    ]
                                    uiclamp 1 1 1 1
                                    uispace $uibutton_padding $uismall_padding [
