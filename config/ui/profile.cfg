    uihlist $uibutton_padding [
        uivlist $uibutton_padding [ uiplayerpreview $playerprevmodel $playerprevcolour $playerprevteam $playerprevweap $playerprevvanity 1 1 0.4 0.5 ]
        uivlist $uibutton_padding [
