uimenu "changes" "Apply Changes" "textures/hud/alert" [
    uivlist 0.02 [
        uiclamp 1 1
        uititle [uitext "Apply changes for:"] 0 0.03
        uiclamp- 1 1
        uivlist $ui_padbutton [
            loop i $pendingchanges [
                uitext (concatword "^f8" (pendingchanges $i)) 0.8
            ]
        ]
        uihlist 0 [
            uibuttonw "OK" [applychanges] 0 $ui_ok
            uibuttonw "Cancel" [uiclose "changes"] 0 $ui_cancel
        ]
    ]
] [if (= $pendingchanges 0) [uiclose "changes"]]
