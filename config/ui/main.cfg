togglemainmenu = [|| hidetopui [toggleui main]]
bind ESCAPE [togglemainmenu]

showmainplayerprev = 1
setpersist showmainplayerprev 1
setcomplete showmainplayerprev 1

uimenu "main" "Welcome to Red Eclipse" [
    uihlist 0.015 [
        if $showmainplayerprev [
            uivlist $uibutton_padding [
                uiplayerpreview (getplayermodel) (getplayercolour -1) (getplayerteam 1) (weapselect) (getplayervanity) 1 1 0.4 0.5 [
                    style_generic_default
                    uiclamp* 1 1 1 1
                ]
            ]
        ]
        uivlist $uibutton_padding [
            uibutton "default" [uitext "Connect" 0.65] 0.2 0.04 [connect]
            uibutton "default" [uitext "Credits" 0.65] 0.2 0.04 [showui "credits"]
            uibutton "default" [uitext "Disconnect" 0.65] 0.2 0.04 [disconnect]
            uibutton "default" [uitext "Quit" 0.65] 0.2 0.04 [quit]
        ]
    ]
]
