uiwindow_padding = 0.010
uibutton_padding = 0.008

uiwindow_padding = 0.010
uibutton_padding = 0.008

// preset colors used in styles below
c_menu   = 0x010101    // window background
c_menu_a = 0x01010181  // window transparent background
c_line   = 0x616161    // all-around line
c_line_a = 0x61616181  // all-around transparent line

c_slider = 0x818181

c_maino  = 0x111111    // main outline
c_main1  = 0x313131    // main title gradient top
c_main2  = 0x111111    // main title gradient bottom

c_boxmod = 0x818181    // box modulate
c_grd1   = 0x313131    // gradient 1
c_grd2   = 0x111111    // gradient 2
c_fill   = 0xF0E8E0    // white area
c_focus  = 0xFF0000    // focus area
c_hold   = 0xFF6666    // focus area

c_off    = 0x484848    // checkbox/radio off
c_on1    = 0x48BACE    // checkbox on
c_on2    = 0x48BACE    // radio on

// generic styles used for combinations below
style_generic_default = [style_generic_box]
style_generic_none = []

style_generic_box = [
    uicolor $c_menu
    uioutline $c_line
]

style_generic_hold = [
    uicolor $c_menu
    uioutline $c_hold
]

style_generic_hover = [
    uicolor $c_menu
    uioutline $c_focus
]

style_generic_focus = [
    uioutline (uifocus? $c_focus $c_line)
    uiclamp- 1 1 1 1
]

style_generic_gradient1 = [uivgradient $c_grd1 $c_grd2]
style_generic_gradient2 = [uivgradient $c_grd2 $c_grd1]
style_generic_gradient3 = [uihgradient $c_grd1 $c_grd2]
style_generic_gradient4 = [uihgradient $c_grd2 $c_grd1]

style_generic_linesh = [
    uivlist $arg2 [
        loop i $arg1 [uiline $c_line $arg3]
    ]
]

style_generic_linesv = [
    uihlist $arg2 [
        loop i $arg1 [uiline $c_line 0 $arg3]
    ]
]

// button specific styles below
style_button_default = [style_button_hold1]
style_button_none = []

style_button_hold1 = [// H
    style_generic_default
    uihold [style_generic_hold] [
        uihover [
            style_generic_hover
        ]
    ]
]
style_button_hold2 = [// V
    style_generic_default
    uihold [style_generic_hold] [
        uihover [
            style_generic_hover
        ]
    ]
]

style_img_default = [style_img_hold1]
style_img_none = []

style_img_hold1 = [// HOVER
    uihold [
        uispace 0.003 0.003 [
            uialign -1 1
            uidrawtriangle $c_on1 0.016 0.008 135
        ]
    ] [
        uihover [
            uispace 0.003 0.003 [
                uialign -1 -1
                uidrawtriangle 0 0.016 0.008 45
            ]
        ]
    ]
]

style_img_hold2 = [// HOVER, ESC
    uihold [
        uispace 0.003 0.003 [
            uialign -1 1
            uidrawtriangle $c_on1 0.016 0.008 135
        ]
    ]
    uieschold [
        uispace 0.003 0.003 [
            uialign 1 1
            uidrawtriangle $c_on2 0.016 0.008 225
        ]
    ]
    if (&& uihover? [! (|| uihold? uieschold?)]) [
        uispace 0.003 0.003 [
            uialign -1 -1
            uidrawtriangle 0 0.016 0.008 45
        ]
    ]
]

