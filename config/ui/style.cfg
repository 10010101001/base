uiwindow_padding = 0.010
uibutton_padding = 0.008
uismall_padding = 0.004
uitiny_padding = 0.001

// preset colours used in styles below
c_default = 0xFFFFFFFF    // default colour
c_disable = 0xFF212121    // disabled colour

c_menu    = 0xFF010101    // window background
c_menu_a  = 0xC0010101    // window transparent background
c_line    = 0xFF616161    // all-around line
c_line_a  = 0xC0616161    // all-around transparent line
c_bline   = 0xFFFFFFFF    // all-around bright line
c_bline_a = 0xC0FFFFFF    // all-around bright transparent line
c_disa    = 0xFF212121    // all-around line disabled
c_disa_a  = 0xC0212121    // all-around transparent line disabled

c_slider  = 0xFF818181

c_maino   = 0xFF111111    // main outline
c_maind   = 0xFF000000    // main disabled
c_main1   = 0xFF111111    // main colour 1
c_main2   = 0xFF222222    // main colour 2
c_main3   = 0xFF333333    // main colour 3

c_boxmod  = 0xFF818181    // box modulate
c_grd1    = 0xFF313131    // gradient 1
c_grd2    = 0xFF111111    // gradient 2
c_fill    = 0xFFF0E8E0    // white area
c_hover   = 0xFFFF0000    // focus area
c_hold    = 0xFFFF6666    // focus area
c_active  = 0xFFFFFFFF    // focus area

c_on1     = 0xFFFF0000    // radio/check on
c_on2     = 0xFFFF00FF    // checkbox on state 2

c_tab = 0
// generic styles used for combinations below
style_default = [
    uicolour $c_menu
    uioutline $c_line
]

style_hold = [
    uicolour $c_menu
    uioutline $c_hold
]

style_hover = [
    uicolour $c_menu
    uioutline $c_hover
]

style_focus = [
    uioutline (uifocus? $c_hover $c_line)
    uiclamp- 1 1 1 1
]

style_linesh = [
    uivlist $arg2 [ loop i $arg1 [ uiline $c_line $arg3 ] ]
]

style_linesv = [
    uihlist $arg2 [ loop i $arg1 [ uiline $c_line 0 $arg3 ] ]
]

style_button = [
    style_default
    uihold [ style_hold ] [ uihover [ style_hover ] ]
]
