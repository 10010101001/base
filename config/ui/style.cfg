// ui defines
uiopencmd "uiopen"
uiclosecmd "uiclose"

// sizing styles
ui_text         = 1.0
ui_textbig      = 1.2
ui_textlarge    = 1.5
ui_textsmall    = 0.8
ui_texttiny     = 0.6
ui_textstatus   = 0.9
ui_texttip      = 0.8
ui_texttipsmall = 0.6

ui_padwin       = 0.010
ui_padbutton    = 0.008
ui_padsmall     = 0.004
ui_padtiny      = 0.001
ui_padmini      = 0.0001

ui_titlesize    = 0.03
ui_toolsize     = 0.025
ui_buttonw      = 0.3
ui_buttonh      = 0.035
ui_buttonzw     = 0.2
ui_buttonzh     = 0.025
ui_tipwrap      = 0.35

ui_radiosize    = 0.02
ui_checksize    = 0.02
ui_spacesize    = 0.1
ui_hexprev      = 0.11
ui_rgbw         = 0.25
ui_rgbh         = 0.03
ui_timgw        = 0.40
ui_timgh        = 0.10

// colour styles
ui_default      = 0xFFFFFFFF    // default colour
ui_disable      = 0xFF212121    // disabled colour

ui_menu         = 0xFF010101    // window background
ui_menu_a       = 0xC0010101    // window transparent background
ui_tool         = 0xFF010101    // tooltip background
ui_tool_a       = 0xC0010101    // tooltip transparent background
ui_line         = 0xFF616161    // all-around line
ui_line_a       = 0xC0616161    // all-around transparent line
ui_bline        = 0xFFFFFFFF    // all-around bright line
ui_bline_a      = 0xC0FFFFFF    // all-around bright transparent line
ui_disa         = 0xFF212121    // all-around line disabled
ui_disa_a       = 0xC0212121    // all-around transparent line disabled
ui_tline        = 0xFF818181    // all-around line
ui_tline_a      = 0x90818181    // all-around transparent line

ui_maino        = 0xFF111111    // main outline
ui_maind        = 0xFF000000    // main disabled
ui_main1        = 0xFF111111    // main colour 1
ui_main2        = 0xFF222222    // main colour 2
ui_main3        = 0xFF333333    // main colour 3

ui_boxmod       = 0xFF818181    // box modulate
ui_grd1         = 0xFF313131    // gradient 1
ui_grd2         = 0xFF111111    // gradient 2
ui_hover        = 0xFFFF0000    // focus area
ui_hold         = 0xFFFF6666    // focus area
ui_active       = 0xFFFFFFFF    // focus area
ui_fill         = 0xFFFFFFFF    // focus area

ui_on1          = 0xFFFF0000    // on 1
ui_on2          = 0xFFFF00FF    // on 2
ui_on3          = 0xFFFFFF00    // on 3
ui_on4          = 0xFF00FF00    // on 4

ui_ok           = 0xFF00FF00    // ok
ui_cancel       = 0xFFFF2222    // cancel
ui_change       = 0xFFFF8800    // change
ui_other        = 0xFFFFFF00    // other

ui_vc1          = 0x80FFFFFF
ui_vc2          = 0x40FFFFFF

// timings
ui_transition  = 100

ui_tooltipwait  = 250
ui_tooltipdelay = 500
ui_tooltipblend = 250

// temporary values
ui_tab          = 0
ui_temp         = 0
ui_retval       = 0

// generic styles
style_default = [ uicolour $ui_main1; uioutline $ui_line ]
style_hold = [ uicolour $ui_main3; uioutline $ui_hold ]
style_hover = [ uicolour $ui_main2; uioutline $ui_hover ]
style_focus = [ uioutline (uifocus? $ui_hover $ui_line) ]
style_linesh = [ uivlist $arg2 [ loop i $arg1 [ uiline $ui_line $arg3 ] ] ]
style_linesv = [ uihlist $arg2 [ loop i $arg1 [ uiline $ui_line 0 $arg3 ] ] ]
style_button = [ style_default; uihold [ style_hold ] [ uihover [ style_hover ] ] ]
