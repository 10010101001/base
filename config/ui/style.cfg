uiwindow_padding = 0.010
uibutton_padding = 0.008
uismall_padding = 0.004

// preset colors used in styles below
c_menu   = 0x010101    // window background
c_menu_a = 0xC0010101  // window transparent background
c_line   = 0x616161    // all-around line
c_line_a = 0xC0616161  // all-around transparent line

c_slider = 0x818181

c_maino  = 0x111111    // main outline
c_main1  = 0x010101    // main colour 1
c_main2  = 0x111111    // main colour 2
c_main3  = 0x222222    // main colour 3

c_boxmod = 0x818181    // box modulate
c_grd1   = 0x313131    // gradient 1
c_grd2   = 0x111111    // gradient 2
c_fill   = 0xF0E8E0    // white area
c_focus  = 0xFF0000    // focus area
c_hold   = 0xFF6666    // focus area
c_active = 0xFFFFFF    // focus area

c_on1    = 0xFF0000    // checkbox on
c_on2    = 0xFF00FF    // radio on

c_tab = 0
// generic styles used for combinations below
style_default = [
    uicolor $c_menu
    uioutline $c_line
]

style_hold = [
    uicolor $c_menu
    uioutline $c_hold
]

style_hover = [
    uicolor $c_menu
    uioutline $c_focus
]

style_focus = [
    uioutline (uifocus? $c_focus $c_line)
    uiclamp- 1 1 1 1
]

style_linesh = [
    uivlist $arg2 [ loop i $arg1 [ uiline $c_line $arg3 ] ]
]

style_linesv = [
    uihlist $arg2 [ loop i $arg1 [ uiline $c_line 0 $arg3 ] ]
]

style_button = [
    style_default
    uihold [ style_hold ] [ uihover [ style_hover ] ]
]
