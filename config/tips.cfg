tips = 0
addtip = [
    tips = (+ $tips 1)
    [tip@tips] = $arg1
]

resettips = [
    tips = 0
    addtip "press ^f{=jump} to ^fs^fyjump^fS and again in mid-air to ^fs^fyimpulse boost^fS"
    addtip "press ^f{=crouch} to ^fs^fycrouch^fS, doing so while landing will perform an ^fs^fyimpulse slide^fS"
    addtip "press ^f{=primary} and ^f{=secondary} to use your primary and secondary weapon fire modes"
    addtip "press ^f{=reload} to ^fs^fyreload^fS your weapon, timing this can be crucial to survival"
    addtip "press ^f{=use} to ^fs^fyuse items^fS and ^fs^fytriggers^fS"
    addtip "press ^f{=special} to ^fs^fywall run^fS, ^fs^fywall kick^fS, or ^fs^fymelee^fS"
    addtip "press ^f{=saytextcommand (getsaycolour)} to ^fs^fytalk^fS and ^f{=sayteamcommand (getsaycolour)} to only speak to ^fs^fyteammates^fS"
    addtip "press ^f{=special} while in the air to ^fs^fyfly-kick^fS enemies"
    addtip "press ^f{=suicide} to ^fs^fysuicide^fS, this will reset you in ^fs^fyrace^fS"
    addtip "press ^f{=crouch} to crouch when landing to perform an ^fs^fyimpulse slide^fS"
    addtip "press ^f{=jump} during an ^fs^fyimpulse slide^fS to perform an ^fs^fyimpulse launch^fS"
    addtip "press ^f{=showgui help} to open the ^fs^fyhelp menu^fS at any time"
    addtip "press ^f{=showgui maps 1} to make a ^fs^fymap selection^fS"
    addtip "press ^f{=showservers} to show the ^fs^fyserver list^fS"
    addtip "press ^f{=showgui profile 2} to change your ^fs^fyloadout weapons^fS"
    addtip "press ^f{=showgui team} to ^fs^fychange teams^fS"
    addtip "when you're ^fs^foon fire^fS you can ^fs^fcjump in water^fS to put yourself out, crouch if necessary"
    addtip "you're ^fs^fyless accurate^fS when ^fs^fyjumping^fS and ^fs^fymoving^fS, stop for a perfect shot"
    addtip "you can chat with the community and developers in ^fs^fc#redeclipse^fS on ^fs^fcirc.freenode.net^fS"
    addtip "share your own tips with the developers in ^fs^fc#redeclipse^fS on ^fs^fcirc.freenode.net^fS"
    addtip "tips are ^fs^fccool^fS, you should ^fs^fyread them more often^fS"
]

lasttip = 0
showtip = [
    if (|| [= $lasttip 0] [> (- (getmillis) $lasttip) 30000]) [
        resettips
        curtip = $[tip@(+ (rnd $tips) 1)]
        lasttip = (getmillis)
    ]
    result $curtip
]
curtip = (showtip)
