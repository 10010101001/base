guilistsplit = [
    guilist [
        gli = 0
        gll = (listlen $arg3)
        glz = (div (+ $gll (- $arg2 1)) $arg2)
        loop gla $arg2 [
            guilist [
                glt = (min (+ $gli $glz) $gll)
                while [< $gli $glt] [
                    $arg1 = (at $arg3 $gli)
                    arg4
                    gli = (+ $gli 1)
                ]
            ]
            if (< (+ $gla 1) $arg2) [arg5]
        ]
    ]
]

guiloopsplit = [
    guilist [
        gli = 0
        glz = (div (+ $arg3 (- $arg2 1)) $arg2)
        loop gla $arg2 [
            guilist [
                glt = (min (+ $gli $glz) $arg3)
                while [< $gli $glt] [
                    $arg1 = $gli
                    arg4
                    gli = (+ $gli 1)
                ]
            ]
            if (< (+ $gla 1) $arg2) [arg5]
        ]
    ]
]

guilistloop = [
    i = 0
    j = (+ (div $arg3 (* $arg1 $arg2)) 1)
    loop a $j [
        if (> $a 0) [ guitab $a ]
        guilist [
            loop b $arg1 [
                guilist [
                    loop c $arg2 [
                        if (< $i $arg3) [
                            arg4
                            i = (+ $i 1)
                            if (< $c (- $arg2 1)) [ guibar ]
                        ]
                    ]
                ]
                if (&& (< $i $arg3) (< $b (- $arg1 1))) [ guibar ]
            ]
        ]
    ]
]

